<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script type="module" src="https://esm.sh/langfuse"></script>
</head>
<body>
    <div class="container">
        <form id="apiKeyForm" class="api-key-form">
            <h2>Welcome to Content Player</h2>
            <p>To use the AI evaluation features, please enter your OpenAI API key. Your key will be stored securely in memory and cleared when you close the page.</p>
            <p class="optional-text">This step is optional. You can skip it if you don't need AI evaluation.</p>
            <input 
                type="password" 
                id="apiKeyInput" 
                class="api-key-input" 
                placeholder="Enter your OpenAI API key (sk-...)" 
                pattern="sk-.*"
            >
            <div class="form-buttons">
                <button type="submit" class="button button-primary">Start with AI</button>
                <button type="button" onclick="skipApiKey()" class="button button-secondary">Skip AI Features</button>
            </div>
        </form>

        <div id="mainContent">
            <header>
                <h1>Content Player</h1>
                <button id="backBtn" class="button button-secondary" style="display: none;">‚Üê Back</button>
            </header>
            
            <nav class="breadcrumb" id="breadcrumb"></nav>
            
            <main id="content">
                <!-- Content will be dynamically inserted here -->
            </main>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
